{% extends 'records/base.html'%}

{% block title %}質問削除{% endblock %}

{% block content %}
<h2>質問削除</h2>

<p>以下の質問を削除しますか？</p>

<div style="background: #f5f5f5; padding: 15px; margin: 20px 0;">
    <p><strong>日付：</strong>{{ object.question_date }}</p>
    <p><strong>コース：</strong>{{ object.corse.name }}</p>
    <p><strong>質問内容：</strong>{{ object.question_content }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background: #dc3545; color: white; padding: 10px 20px; border: none; cursor: pointer;">削除する</button>
    <a href="{% url 'records:question_list' %}" style="margin-left: 10px;">キャンセル</a>
</form>
{% endblock %}
